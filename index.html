<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrine Pusillo</title>

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><i class="fas fa-cog fa-spin"></i> CP-DEV</a>
      </nav>
    <section class="hero">
        <div class="hero-text">
        <h1>Corrine Pusillo</h1>

    </div>
    </section>
    <section class="projects">

                        <div class="card-body">

                      </div>
                </div>

                      <h5 class="card-title">Die Roller</h5>
                      <p class="card-text">Vanilla JS die rolling app for rolling polyhedral dice!</p>
                      <a href="https://cpusillo.github.io/dieRoller/" class="btn btn-primary">Show me!</a>
                    </div>
                  </div>
                </div>
                <div class="col-sm">
                    <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="assets/img/scoreKeep.PNG" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">Score Keep</h5>
                      <p class="card-text">Allows users to manually keep score of..something!</p>
                      <a href="https://cpusillo.github.io/scorekeep/" class="btn btn-primary">Show me!</a>

                  </div>
                </div>
